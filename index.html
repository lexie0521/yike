<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>豆瓣一刻</title>
	<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="./public/less/main.css">
	<script type="text/javascript" src="bower_components/angular/angular.js"></script>
	<script type="text/javascript" src="./scripts/app.js"></script>
	<script type="text/javascript" src="./scripts/controllers.js"></script>
	<script type="text/javascript" src="./bower_components/angular-route/angular-route.js"></script>
</head>
<body ng-app="yike">
	<div class="viewport">
		<!-- 侧边导航 -->
		<!-- <div class="navs" ng-class="{collapse:left}"> -->
		<div ng-class="{navs:true,collapse:left}">  <!--简化 -->
			<dl ng-controller="navs">
				<dt class="login">
					<div class="avatar">
						<img src="./public/images/avatar.png" alt="">
					</div>
					<span>登录</span>
				</dt> 
				<dd ng-class="{active:$index==num}" ng-repeat="nav in navs">
					<a href="{{nav.link}}" class="{{nav.icon}}"
						 ng-click="toggle();"> 
						 <!--绑定一个ng-click="toggle();"使得点击一个内容,导航栏缩回去-->
						<span>{{nav.text}}</span>
					</a>
				</dd>
			</dl>
			<div class="extra">
				<a href="javascript:;" class="icon-image">夜晚</a>
				<a href="javascript:;" class="icon-download">离线</a>
			</div>
		</div>
		<div class="container">
			<!-- 头部 -->
			<!-- <div class="header" ng-class="{collapse:left}"> -->
			<div ng-class="{header:true,collapse:left}">
				<a href="javascript:;" class="menu icon-menu" ng-click="toggle();"></a>
				<h2>今日一刻</h2>
				<a href="javascript:;" class="search icon-search"></a>
			</div>
			<!-- 主体 -->
			<!-- <div class="body" ng-class="{collapse:left}"> -->
			<div ng-class="{body:true,collapse:left}">
				<div class="item">
					<!-- 日期分类 -->
					<div class="mark">13Aug</div>
					<ul class="posts large">
						<!-- 文章 -->
						<li ng-view></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<!-- <script src="./public/js/toggle.js"></script> -->
</body>

</html>
